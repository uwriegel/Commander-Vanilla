<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <title>Commander</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div id="app">
        <div id="vgrid">
            <div id="grid">
                <div id="leftView" class="commanderView"></div>
                <div id="grip"></div>
                <div id="rightView" class="commanderView"></div>
            </div> 
            <div id="vgrip" class="hidden"></div>
            <div id="viewer" class="hidden">
                <img id="viewerImg" src="assets/images/IMG_9810.jpg" />
            </div>
         </div>
        <footer id="footer">Nichts selektiert</footer>
    </div>

    <template id="it-iconName">
        <td>
            <div class="it-iconName">
                <img class="it-image" src='assets/images/fault.png' alt="" onerror="this.src='assets/images/fault.png'">
                <span class="it-nameValue"></span>
            </div>
        </td>
    </template>

    <template id="it-text">
        <td>
            <span class="it-text"></span>
        </td>
    </template>

    <template id="it-size">
        <td class="it-size">
            <span class="it-text"></span>
        </td>
    </template>

    <template id="it-parent">
        <td>
            <div class="it-iconName">
                <img class="it-image" src='assets/images/parentfolder.png'>
                <span class="it-nameValue">..</span>
            </div>
        </td>
    </template>

    <script>
        require("./scripts/commander.js")
    </script>
</body>
</html>
