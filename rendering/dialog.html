<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" lang="de">
    <title>Dialog Test</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <h1>Der Dialogtester</h1>
    <p>Hiermit kann der Dialog getestet werden.</p>
    <p>
        Einfacher Dialog:
        <div>
            <button id=test>Start</button>
        </div>
    </p>
    <p>
        OK/Cancel-Dialog:
        <div>
            <button id=testOkCancel>Start</button>
        </div>
    </p>
    <p>
        Ja/Nein-Dialog:
        <div>
            <button id=testYesNo>Start</button>
        </div>
    </p>
    <p>
        OK/Cancel-Dialog mit Checkbox:
        <div>
            <button id=testOkCancelCheck>Start</button>
        </div>
    </p>
    <p>
        Ok/Cancel-Dialog mit Input:
        <div>
            <button id=testOkCancekInput>Start</button>
        </div>
    </p>
    <p>
        Yes/No-Dialog mit Input und Checkbox:
        <div>
            <button id=testYesNoInputCheck>Start</button>
        </div>
    </p>
    <p>
        Konflikdialog:
        <div>
            <button id=conflict>Start</button>
        </div>
    </p>

    <template id="it-iconName">
        <td>
            <div class="it-iconName">
                <img class="it-image" src='assets/images/fault.png' alt="" onerror="this.src='assets/images/fault.png'">
                <span class="it-nameValue"></span>
            </div>
        </td>
    </template>

    <template id="it-text">
        <td>
            <span class="it-text"></span>
        </td>
    </template>

    <template id="it-size">
        <td class="it-size">
            <span class="it-text"></span>
        </td>
    </template>

    <template id="it-parent">
        <td>
            <div class="it-iconName">
                <img class="it-image" src='assets/images/parentfolder.png'>
                <span class="it-nameValue">..</span>
            </div>
        </td>
    </template>

    <template id="it-compare-size">
        <td>
            <span class="it-sourcesize"></span><br>
            <span class="it-targetsize"></span>
        </td>
    </template>

    <template id="it-compare-time">
        <td>
            <span class="it-sourceTime"></span><br>
            <span class="it-targetTime"></span>
            </td>
    </template>

    <template id="it-compare-version">
        <td>
            <span class="it-sourceVersion"></span><br>
            <span class="it-targetVersion"></span>
        </td>   
    </template>
        
    <script src="./scripts/baseitems.js"></script>
    <script src="./scripts/columns.js"></script>
    <script src="./scripts/ConflictItems.js"></script>
    <script src="./scripts/ConflictView.js"></script>
    <script src="./scripts/dialog.js"></script>
    <script src="./scripts/EmptyItems.js"></script>
    <script src="./scripts/filehelper.js"></script>
    <script src="./scripts/scrollbar.js"></script>
    <script src="./scripts/tableView.js"></script>

    <script src="./scripts/TestApps/dialog.js"></script>
</body>
</html>
